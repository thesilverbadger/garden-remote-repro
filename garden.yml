kind: Run
name: run-remote-task
type: exec
environments:
  - production
spec:
  $if: ${environment.name != 'production'}
  $then:
    command: ["sh", "-c", "echo 'Hello from garden-remote in development'"]
  $else:
    command: ["sh", "-c", "echo 'Hello from garden-remote in production'"]

---
kind: Deploy
type: terraform
name: tf-production
environments:
  - production
spec:
  root: .